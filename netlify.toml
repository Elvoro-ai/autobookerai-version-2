# Netlify configuration for building the Next.js app inside the subfolder `autobooker-ai`
# Works with Next 13+ (App Router) using the official Netlify Next.js plugin.

[build]
  base = "autobooker-ai"          # Subdirectory containing the Next.js app
  publish = ".next"               # Output directory generated by `next build`
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"                   # Prevent treating warnings as errors
  NETLIFY = "true"
  NODE_ENV = "production"

# Use the official Netlify Next.js plugin (handles SSR/ISR, images, middleware, etc.)
[[plugins]]
  package = "@netlify/plugin-nextjs"
  
# Security headers (optimized for production)
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), interest-cohort=()"
    Cache-Control = "public, max-age=31536000, immutable"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API routes caching
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirect rules for SPA routing
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200
  force = false

# Handle dynamic routes
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
  force = false

# Fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  condition = "Not-Applicable"

# Build processing optimizations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true